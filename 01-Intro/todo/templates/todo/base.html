<!-- todo/templates/todo/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}TODO App{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css">
  <style>
    /* lightweight styles for clarity */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 1.5rem; max-width: 900px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;}
    .card { border: 1px solid #e2e8f0; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.03); }
    .btn { display:inline-block; padding:0.4rem 0.7rem; border-radius:6px; text-decoration:none; border:1px solid #ccc; }
    .btn-primary { background:#2b6cb0; color:white; border-color:#2b6cb0; }
    .muted { color:#6b7280; font-size:0.95rem; }
    .resolved { text-decoration: line-through; color: #71717a; }
    form.inline { display: inline; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <h1><a href="{% url 'todo:home' %}">TODO App</a></h1>
    <nav>
      <a href="{% url 'todo:create' %}" class="btn">+ New</a>
    </nav>
  </header>

  <main>
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer class="muted" style="margin-top:2rem">
    Simple TODO app
  </footer>
</body>
</html>

{% extends "todo/base.html" %}
{% block content %}
  <div class="card">
    <h2>Delete TODO</h2>
    <p>Are you sure you want to delete "{{ todo.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-primary" type="submit">Yes, delete</button>
      <a class="btn" href="{% url 'todo:home' %}">Cancel</a>
    </form>
  </div>
{% endblock %}

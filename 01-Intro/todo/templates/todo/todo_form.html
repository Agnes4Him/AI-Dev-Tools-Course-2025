{% extends "todo/base.html" %}
{% block content %}
  <div class="card">
    <h2>{% if todo %}Edit TODO{% else %}Create TODO{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn" href="{% url 'todo:home' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
